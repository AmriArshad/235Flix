{% extends 'layout.html' %}

{% block content %}

<main>
    {% if genre %}
    <h2>Movies in the {{ genre.name }} genre:</h2>
    <br>
    <div class="row">
        {% for movie in movies %}
            <div class="col-4">
                <p><a href="{{ url_for('movies_bp.list_movie', movie = movie.title) }}">{{ movie.title }}</p>
            </div>
        {% endfor %}
    </div>
    {% endif %}
</main>

{% endblock %}
