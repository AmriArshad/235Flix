{% extends 'layout.html' %}

{% block content %}


{% if genre %}
<h2>Movies in the {{ genre.name }} genre:</h2>
<br>
<div class="row">
    {% for movie in movies %}
        <div class="col-4">
            <p><a href="{{ url_for('movies_bp.list_movie', movie = movie.title) }}">{{ movie.title }}</p>
        </div>
    {% endfor %}
</div>
{% endif %}
{% if length >= 1 %}
<br>
<br>
<div>
    <a href=" {{ first_url }}" class="btn btn-outline-primary" role="button"><<</a>
    <a href=" {{ prev_url }}" class="btn btn-outline-primary" role="button"><</a>
    <a href=" {{ next_url }}" class="btn btn-outline-primary" role="button">></a>
    <a href=" {{ last_url }}" class="btn btn-outline-primary" role="button">>></a>
</div>
{% endif %}

{% endblock %}
