{% extends 'layout.html' %}

{% block content %}

<main>
    {% if movies != [] %}
    <h2>Results:</h2>
    <br>
    
    {% for movie in movies %}
        <p><a href="{{ url_for('movies_bp.list_movie', movie = movie.title) }}">{{ movie.title }}</p>
    {% endfor %}

    {% else %}
    <p>No movies found.</p>
    {% endif %}
</main>

{% endblock %}
