{% extends 'layout.html' %}

{% block content %}

<main>
    {% if movies != [] %}
    <h2>Results:</h2>
    <ul>
        {% for movie in movies %}
            <li><a href="{{ url_for('movies_bp.list_movie', movie = movie.title) }}">{{ movie.title }}</li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No movies found.</p>
    {% endif %}
</main>

{% endblock %}
